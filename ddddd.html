<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            overflow: auto;
            max-height: 200px;
            /* Set a maximum height if needed */
            position: relative;
            /* Position relative for absolute positioning of dropdown */
        }

        .dropdown-menu {
            position: absolute;
            right: 0;
            left: auto;
        }
    </style>
    <style>
        .container {
            position: relative;
        }

        .dropdown-menu {
            position: absolute;
            right: 0;
            left: auto;
            max-height: 200px;
            /* Set a maximum height if needed */
            overflow-y: auto;
            /* Add scrolling if content exceeds max height */
        }
    </style>

    <title>Split Dropdown Button</title>
</head>

<body>

    <div class="container mt-4 border border-dark" style="height: 120px;">
        <div class="btn-group">
            <button type="button" class="btn btn-primary">Main Button</button>
            <button type="button" class="btn btn-primary dropdown-toggle dropdown-toggle-split"
                data-bs-toggle="dropdown" aria-expanded="false">
                <span class="visually-hidden">Toggle Dropdown</span>
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Option 1</a></li>
                <li><a class="dropdown-item" href="#">Option 2</a></li>
                <li>
                    <hr class="dropdown-divider">
                </li>
                <li><a class="dropdown-item" href="#">Another Option</a></li>
                <!-- Add more items as needed -->
            </ul>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
